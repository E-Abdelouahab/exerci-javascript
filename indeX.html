		class Person{
	    	constructor(name, lastName, birthday, age, profession,image ){
		        this.name = name;
		        this.lastName = lastName;
		        this.birthday = birthday;
		        this.age = age;
                this.profession = profession;
                this.image = image;
		      
		    }
		}

		function addRow(){

		        document.getElementById("lastName").value,
		        document.getElementById("birthday").value,
		        document.getElementById("age").value,
                document.getElementById("profession").value, 
                document.getElementById("image").value,        
		    )
		    row += "<td>"+person.name+"</td>";
		    row += "<td>"+person.lastName+"</td>";
		    row += "<td>"+person.birthday+"</td>";
		    row += "<td>"+person.age+"</td>";
            row += "<td>"+person.profession+"</td>";
            row += "<td>"+person.image+"</td>";
            row += "</tr>";
            
		    document.getElementById("tabl2").innerHTML += row;

		    // Persons.push(person);
